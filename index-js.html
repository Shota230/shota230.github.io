 <head>
   <title>JavaScript Sample</title>

 -->
    <script>
    alert("Random Number Generator!!!!");
    </script>

 </head>
 <body>
    
 <h2>JavaScript Math.random()</h2>

<p>Every time you click the button,you will get a random number between 0 
and 10 (both included):</p>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>

</body>
